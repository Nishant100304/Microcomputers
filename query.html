<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact / Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <h1>Contact Us / Send a Query</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="query.html">Contact / Query</a>
        </nav>
    </header>

    <section class="contact-form-section">
        <form id="queryForm" novalidate>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="name@example.com" required />

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" placeholder="Write your query or message here..." rows="6" required></textarea>

    <button type="submit">Send Query</button>
</form>
<p id="formStatus"></p>
    </section>

    <footer>
        <p>Contact us on WhatsApp: +91 9XXXXXXXXX</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
